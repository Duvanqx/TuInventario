<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuInventario - Registro de Usuario</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>

<body
  class="min-h-screen flex items-center justify-center font-sans bg-gradient-to-br from-purple-700 via-indigo-600 to-blue-500 text-white overflow-hidden relative">


  <div class="absolute inset-0 z-0 opacity-10 pointer-events-none">
    <img src="{{ url_for('static', filename='img/pattern.svg') }}" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white px-8 py-10 rounded-2xl shadow-2xl w-full max-w-sm z-10 animate-fadeIn">

    <div class="flex justify-center mb-4">
      <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"
          class="h-24 w-24 rounded-full border-4 border-indigo-300 shadow-md object-contain" /></a>
    </div>


    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-700 mb-1">Registro de Usuario</h1>
      <p class="text-gray-600 text-sm">Crea tu cuenta en pocos pasos</p>
    </div>

    <form method="POST" class="space-y-4">
      <input type="text" name="nombres" placeholder="Nombres" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition text-gray-800" />

      <input type="text" name="apellidos" placeholder="Apellidos" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition text-gray-800" />

      <input type="tel" name="telefono" placeholder="Teléfono" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition text-gray-800" />

      <input type="email" name="correo" placeholder="Correo electrónico" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition text-gray-800" />

      <input type="password" name="contraseña" placeholder="Contraseña" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition text-gray-800" />

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 font-medium shadow hover:shadow-lg transition-all text-sm">
        Crear cuenta
      </button>


      <p class="text-center text-sm text-gray-600 mt-4">
        ¿Ya tienes una cuenta?
        <a href="/iniciar_sesion" class="text-indigo-600 font-medium hover:underline">Inicia sesión aquí</a>
      </p>
    </form>
  </div>


  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
  </style>

</body>

</html>
