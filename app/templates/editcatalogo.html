<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuInventario - Editar CatÃ¡logo</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-100 via-purple-50 to-indigo-100 font-sans text-gray-800">


    <header>
        <nav class="bg-indigo-700 shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="/" class="text-white text-2xl font-bold hover:text-purple-300 transition">TuInventario</a>
                </div>
            </div>
        </nav>
    </header>


    <main class="max-w-2xl mx-auto mt-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg p-6">

            <h1 class="text-xl font-semibold text-indigo-700 mb-4">Editar CatÃ¡logo</h1>
            <p class="text-sm text-gray-600 mb-6">Ingresa los siguientes datos:</p>

            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% for ca in catalogo %}
                <div>
                    <label for="foto" class="block text-sm font-medium mb-1">ðŸ“· Imagen</label>
                    <input type="file" name="foto" id="foto" required accept="image/*"
                        class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500"  value="{{ ca[6] }}"/>
                </div>

                <div>
                    <label for="nombre" class="block text-sm font-medium mb-1">ðŸ“‘ Nombre</label>
                    <input type="text" name="nombre" id="nombre" required
                        class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500" value="{{ ca[2] }}"/>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="fecha_inicio" class="block text-sm font-medium mb-1">ðŸ“… Fecha inicio</label>
                        <input type="date" name="fecha_inicio" id="fecha_inicio" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500" value="{{ ca[3] }}" />
                    </div>

                    <div>
                        <label for="fecha_fin" class="block text-sm font-medium mb-1">ðŸ“† Fecha fin</label>
                        <input type="date" name="fecha_fin" id="fecha_fin" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500"  value="{{ ca[4] }}"/>
                    </div>

                    <div>
                        <label for="fecha_pago" class="block text-sm font-medium mb-1">ðŸ’³ LÃ­mite de pago</label>
                        <input type="date" name="fecha_pago" id="fecha_pago" required
                            class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-500"  value="{{ ca[5] }}" />
                    </div>
                </div>
                {% endfor %}

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">
                        Editar
                    </button>
                </div>

            </form>
        </div>
    </main>

</body>

</html>
